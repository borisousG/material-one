<div class="navigator-container">
    <mat-card class="avatar">
        <img mat-card-avatar src="./assets/img/avatar.png" alt="">
        <span>Mauricio</span>
    </mat-card>

    <mat-divider></mat-divider>
    <mat-action-list>
        <mat-action-list>
            <mat-list-item *ngFor="let genre of genres" [routerLink]="genre.id" routerLinkActive="active-menu">
                <p matLine> {{genre.name}} </p>
            </mat-list-item>
        </mat-action-list>
        <mat-divider></mat-divider>
    </mat-action-list>
</div>
