<div [ngStyle]="{ 'background-image' : 'url(' + moviesDb.imageFormat(data.backdrop_path) + ')'}" class="modal-wallpaper">
    <button mat-icon-button [mat-dialog-close]="data" class="close-button">
        <mat-icon aria-hidden="false" aria-label="Cerrar" fontIcon="close"></mat-icon>
    </button>
    <span class="title">{{ data.title }}</span>
</div>

<mat-grid-list cols="4" rowHeight="56px">
    <mat-grid-tile colspan="2">
        <span class="dialog-text green-text">
            Calificaci√≥n: {{ data.vote_average }} de 10
        </span>
    </mat-grid-tile>
    <mat-grid-tile colspan="2">
        <span class="dialog-text">
            Lanzamiento: {{ data.release_date | date }}
        </span>
    </mat-grid-tile>
    <mat-grid-tile colspan="4" rowspan="3">
        <span class="dialog-text">
            {{ data.overview }}
        </span>
    </mat-grid-tile>
</mat-grid-list>

<div mat-dialog-actions class="actions">
    <div class="button-action noselect" (click)="toogleMovie()">
        <mat-icon *ngIf="!moviesDb.checkMovie(data.id)" class="noselect">add</mat-icon>
        <mat-icon *ngIf="moviesDb.checkMovie(data.id)" class="noselect">done</mat-icon>
        <br>
        <span class="dialog-text noselect">
            Mi Lista
        </span>
    </div>
    <div class="button-action noselect" (click)="toogleLike()">
        <mat-icon *ngIf="!moviesDb.checkLike(data.id)" class="noselect material-icons-outlined">thumb_up</mat-icon>
        <mat-icon *ngIf="moviesDb.checkLike(data.id)" class="noselect">thumb_up</mat-icon>
        <br>
        <span class="dialog-text noselect">
            Votar
        </span>
    </div>
</div>
